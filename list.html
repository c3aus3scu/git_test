<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Lists</h1>
    <!--Unordered list with shopings-->
    <h2>Shopping List</h2>
    <ul>
        <li>Vegetables</li>
        <li>Meat</li>
        <li>Eggs</li>
    </ul>
    <!--Ordered list with activities-->
    <h2>Activities List</h2>
    <ol>
        <li>Gym</li>
        <li>Golf</li>
        <li>Work</li>
    </ol>
    <!--Unordered list with places that I will like to visit-->
    <h2>Places to visit List</h2>
    <ul>
        <li>Vatican</li>
        <li>Dubai</li>
        <li>New York</li>
    </ul>
    <!--Ordered list with my favorites Games-->
    <h2>My favorite Games List</h2>
    <ol>
        <li>World of Warcraft</li>
        <li>GTA5 Fivem</li>
        <li>League of Legends</li>
</body>
</html>
